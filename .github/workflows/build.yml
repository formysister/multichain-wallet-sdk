name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18'

    - name: Install dependencies
      run: npm install

    - name: Build TypeScript project
      run: npm run build

    - name: Run tests
      run: npm test